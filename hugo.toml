baseURL = 'https://D0nsh.github.io/'
languageCode = 'en-us'
title = 'Don Shaked — Algorithmic Consultant'
theme = 'PaperMod'
copyright = '© 2025 Don Shaked Algorithmic Consultant LLC. All rights reserved.'

enableEmoji = true
buildDrafts = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[minify]
  disableXML = true
  minifyOutput = true

[markup.goldmark.renderer]
  unsafe = true

# ---------------------------------------------------------------------------
# Params
# ---------------------------------------------------------------------------
[params]
  env = "production"
  defaultTheme = "dark"
  disableThemeToggle = false
  disableScrollToTop = false

  ShowReadingTime = false
  ShowWordCount = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = false
  ShowToc = false
  hideMeta = true
  hideAuthor = true
  hideSummary = false

  author = "Don Shaked"
  description = "Boutique algorithmic engineering — Computer Vision, Edge AI, Generative Models, and LLM solutions for enterprise clients."
  keywords = ["Computer Vision Consultant", "Edge AI", "Generative Models", "AI Consulting", "Algorithm Engineering", "LLM", "RAG", "Don Shaked"]

  # -------------------------------------------------------------------------
  # Profile Mode Homepage
  # -------------------------------------------------------------------------
  [params.profileMode]
    enabled = true
    title = "Don Shaked"
    subtitle = """Production-grade Computer Vision · Edge AI · Generative Models & LLMs.<br>\
<span style="opacity:0.65; font-size:0.85em;">Boutique algorithmic consulting for enterprise clients — US · Israel · EU</span>"""
    imageUrl = "images/profile.jpeg"
    imageTitle = "Don Shaked — Algorithmic Consultant"
    imageWidth = 180
    imageHeight = 180

    [[params.profileMode.buttons]]
      name = "Services"
      url = "/services/"
    [[params.profileMode.buttons]]
      name = "About"
      url = "/about/"
    [[params.profileMode.buttons]]
      name = "Get in Touch"
      url = "/contact/"

  # -------------------------------------------------------------------------
  # Nav Label
  # -------------------------------------------------------------------------
  [params.label]
    text = "DS"

  # -------------------------------------------------------------------------
  # Favicon & Theming
  # -------------------------------------------------------------------------
  [params.assets]
    favicon = "favicon.svg"
    favicon16x16 = "favicon.svg"
    favicon32x32 = "favicon.svg"
    apple_touch_icon = "favicon.svg"
    theme_color = "#0f172a"
    msapplication_TileColor = "#0f172a"

  # -------------------------------------------------------------------------
  # SEO — Schema.org
  # -------------------------------------------------------------------------
  [params.schema]
    publisherType = "Organization"
    sameAs = [
      "https://www.linkedin.com/in/don-shaked",
    ]

  # -------------------------------------------------------------------------
  # Footer
  # -------------------------------------------------------------------------
  [params.footer]
    hideCopyright = false

  # -------------------------------------------------------------------------
  # Social Icons
  # -------------------------------------------------------------------------
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/don-shaked"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:donshaked@gmail.com"

# ---------------------------------------------------------------------------
# Menu
# ---------------------------------------------------------------------------
[[menu.main]]
  identifier = "services"
  name = "Services"
  url = "/services/"
  weight = 10
[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 20
[[menu.main]]
  identifier = "contact"
  name = "Contact"
  url = "/contact/"
  weight = 30
