<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bg)" stroke="url(#accent)" stroke-width="2"/>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
  <!-- Stylized "DS" monogram -->
  <text x="100" y="118" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-weight="800" font-size="72" fill="url(#accent)" letter-spacing="-3">DS</text>
  <!-- Subtle tagline arc -->
  <text x="100" y="155" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-weight="500" font-size="11" fill="#94a3b8" letter-spacing="3">ALGORITHMIC</text>
</svg>
